<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #00ff41;
            overflow: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(132, 0, 255, 0.05) 0%, transparent 20%);
        }

        /* Cyberpunk grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        /* Cyberpunk scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 3px
            );
            z-index: -1;
            pointer-events: none;
        }

        /* Glowing particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            animation: float 3s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Cyberpunk border effect */
        .cyber-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #00ff41;
            box-shadow: 
                0 0 10px #00ff41,
                inset 0 0 10px rgba(0, 255, 65, 0.3);
            pointer-events: none;
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ff41;
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00ff41, #8400ff, #00ff41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: gradientShift 3s infinite linear;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .todo-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .todo-input {
            flex: 1;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff41;
            color: #00ff41;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .todo-input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .add-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(45deg, #00ff41, #008f11);
            color: #000;
            border: 1px solid #00ff41;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .add-btn:hover {
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.7);
            transform: translateY(-2px);
        }

        .todo-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border: 1px solid #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .todo-list {
            list-style: none;
            flex: 1;
        }

        .todo-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff41;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .todo-item:hover::before {
            transform: translateX(100%);
        }

        .todo-item:hover {
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff41;
            background: transparent;
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .todo-checkbox:checked {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .todo-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .todo-checkbox:checked + .todo-text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #ff0040;
            color: #ff0040;
            width: 32px;
            height: 32px;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.3);
        }

        .delete-btn:hover {
            background: #ff0040;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            border: 1px dashed #00ff41;
            background: rgba(0, 0, 0, 0.3);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff41;
        }

        .empty-state p {
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .todo-form {
                flex-direction: column;
            }
        }

        /* Glitch effect for headings */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff0040;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #008f11;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(1px, 9999px, 83px, 0); }
            90% { clip: rect(72px, 9999px, 11px, 0); }
            95% { clip: rect(60px, 9999px, 89px, 0); }
            100% { clip: rect(52px, 9999px, 73px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="scanlines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="cyber-border"></div>
        
        <header>
            <h1 class="glitch" data-text="Open To Do List">Open To Do List</h1>
            <p>A free to do list that stores your list on your browser</p>
        </header>
        
        <form class="todo-form" id="todoForm">
            <input 
                type="text" 
                class="todo-input" 
                id="todoInput" 
                placeholder="INPUT TASK..." 
                autocomplete="off"
                required
            >
            <button type="submit" class="add-btn">To Do</button>
        </form>
        
        <div class="todo-stats">
            <div class="stat-item">TOTAL: <span id="totalTasks">0</span></div>
            <div class="stat-item">COMPLETED: <span id="completedTasks">0</span></div>
        </div>
        
        <ul class="todo-list" id="todoList">
            <!-- Todo items will be added here dynamically -->
        </ul>
    </div>

    <script>
        // Create cyberpunk particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${3 + Math.random() * 7}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Todo App functionality
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('cyberTodos')) || [];
                this.todoForm = document.getElementById('todoForm');
                this.todoInput = document.getElementById('todoInput');
                this.todoList = document.getElementById('todoList');
                this.totalTasksEl = document.getElementById('totalTasks');
                this.completedTasksEl = document.getElementById('completedTasks');
                
                this.init();
            }
            
            init() {
                this.render();
                this.updateStats();
                this.todoForm.addEventListener('submit', (e) => this.addTodo(e));
            }
            
            addTodo(e) {
                e.preventDefault();
                
                const text = this.todoInput.value.trim();
                if (text) {
                    const newTodo = {
                        id: Date.now(),
                        text,
                        completed: false
                    };
                    
                    this.todos.push(newTodo);
                    this.saveToStorage();
                    this.render();
                    this.updateStats();
                    this.todoInput.value = '';
                    this.todoInput.focus();
                }
            }
            
            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveToStorage();
                this.render();
                this.updateStats();
            }
            
            toggleTodo(id) {
                this.todos = this.todos.map(todo => 
                    todo.id === id ? {...todo, completed: !todo.completed} : todo
                );
                this.saveToStorage();
                this.updateStats();
            }
            
            saveToStorage() {
                localStorage.setItem('cyberTodos', JSON.stringify(this.todos));
            }
            
            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                
                this.totalTasksEl.textContent = total;
                this.completedTasksEl.textContent = completed;
            }
            
            render() {
                if (this.todos.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            <h3>NO ACTIVE ACTIVITIES</h3>
                            <p>INITIATE FIRST TASK SEQUENCE</p>
                        </div>
                    `;
                    return;
                }
                
                this.todoList.innerHTML = '';
                
                this.todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = 'todo-item';
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            data-id="${todo.id}"
                        >
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" data-id="${todo.id}">×</button>
                    `;
                    
                    this.todoList.appendChild(li);
                });
                
                // Add event listeners to checkboxes and delete buttons
                document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.toggleTodo(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.deleteTodo(id);
                    });
                });
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            new TodoApp();
        });
    </script>
</body>
</html>
