<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Neon Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
        }

        .calculator {
            position: relative;
            width: 340px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(10, 10, 10, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 40px rgba(0, 255, 255, 0.2),
                        0 0 60px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #00ffaa, #ffff00, #ff00ff, #00ffff);
            border-radius: 22px;
            z-index: -1;
            animation: animate 80s linear infinite;
            background-size: 400%;
        }

        .calculator::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #00ffaa, #ffff00, #ff00ff, #00ffff);
            border-radius: 22px;
            z-index: -2;
            filter: blur(20px);
            opacity: 0.5;
            animation: animate 80s linear infinite;
            background-size: 400%;
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 300% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .display {
            width: 100%;
            height: 80px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            text-align: right;
            font-size: 24px;
            color: #00ffff;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .btn {
            position: relative;
            height: 50px;
            border: none;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.8);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .number {
            color: #00ffaa;
            box-shadow: 0 0 5px rgba(0, 255, 170, 0.2);
        }

        .number:hover {
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
        }

        .operator {
            color: #ff00ff;
            box-shadow: 0 0 5px rgba(255, 0, 255, 0.2);
        }

        .operator:hover {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        .function {
            color: #ffff00;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.2);
        }

        .function:hover {
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.4);
        }

        .equals {
            color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }

        .equals:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .clear {
            color: #ff5555;
            box-shadow: 0 0 5px rgba(255, 85, 85, 0.2);
        }

        .clear:hover {
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.4);
        }

        .span-2 {
            grid-column: span 2;
        }

        .history {
            height: 20px;
            font-size: 14px;
            color: rgba(0, 255, 255, 0.7);
            text-align: right;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Neon Floating Button Styles */ 
        .neon-float-btn { 
            position: fixed; 
            bottom: 30px; 
            left: 30px; 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            z-index: 1000; 
            border: none; 
            box-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41; 
            animation: neon-pulse 2s infinite alternate; 
            transition: all 0.3s ease; 
            text-decoration: none; 
        } 
        .neon-float-btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 15px #00ff41, 0 0 25px #00ff41, 0 0 35px #00ff41, 0 0 50px #00ff41; 
        } 
        .neon-float-btn:active { 
            transform: scale(0.95); 
        } 
        .neon-float-btn::before { 
            content: ''; 
            position: absolute; 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            background: transparent; 
            border: 2px solid rgba(0, 255, 255, 0.3); 
            animation: neon-ripple 3s infinite; 
        } 
        .neon-float-btn i { 
            font-size: 30px; 
            color: #00ff41; 
            text-shadow: 0 0 10px #00ff41; 
        } 
        @keyframes neon-pulse { 
            0% { box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41; } 
            100% { box-shadow: 0 0 15px #00ff41, 0 0 25px #00ff41, 0 0 35px #00ff41, 0 0 50px #00ff41; } 
        } 
        @keyframes neon-ripple { 
            0% { transform: scale(0.8); opacity: 1; } 
            100% { transform: scale(1.5); opacity: 0; } 
        } 
    </style>
</head>
<body>
    <div class="calculator">
        <div class="history" id="history"></div>
        <div class="display" id="display">0</div>
        <div class="buttons">

        <a class="neon-float-btn" href="../index.html"> 
            <i class="fa-solid fa-arrow-left"></i> 
        </a> 
            <!-- Row 1 -->
            <button class="btn function" onclick="inputFunction('sin')">sin</button>
            <button class="btn function" onclick="inputFunction('cos')">cos</button>
            <button class="btn function" onclick="inputFunction('tan')">tan</button>
            <button class="btn function" onclick="inputFunction('log')">log</button>
            <button class="btn function" onclick="inputFunction('ln')">ln</button>
            
            <!-- Row 2 -->
            <button class="btn function" onclick="inputFunction('sqrt')">√</button>
            <button class="btn function" onclick="inputFunction('pow')">x^y</button>
            <button class="btn function" onclick="inputFunction('fact')">x!</button>
            <button class="btn function" onclick="inputFunction('pi')">π</button>
            <button class="btn function" onclick="inputFunction('e')">e</button>
            
            <!-- Row 3 -->
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="backspace()">⌫</button>
            <button class="btn operator" onclick="inputOperator('/')">/</button>
            <button class="btn operator" onclick="inputOperator('*')">×</button>
            <button class="btn operator" onclick="inputOperator('-')">-</button>
            
            <!-- Row 4 -->
            <button class="btn number" onclick="inputNumber('7')">7</button>
            <button class="btn number" onclick="inputNumber('8')">8</button>
            <button class="btn number" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="inputOperator('+')">+</button>
            <button class="btn function" onclick="inputFunction('pow2')">x²</button>
            
            <!-- Row 5 -->
            <button class="btn number" onclick="inputNumber('4')">4</button>
            <button class="btn number" onclick="inputNumber('5')">5</button>
            <button class="btn number" onclick="inputNumber('6')">6</button>
            <button class="btn number" onclick="inputNumber('(')">(</button>
            <button class="btn number" onclick="inputNumber(')')">)</button>
            
            <!-- Row 6 -->
            <button class="btn number" onclick="inputNumber('1')">1</button>
            <button class="btn number" onclick="inputNumber('2')">2</button>
            <button class="btn number" onclick="inputNumber('3')">3</button>
            <button class="btn equals span-2" onclick="calculate()" style="height: 112px; grid-row: span 2;">=</button>
            
            <!-- Row 7 -->
            <button class="btn number" onclick="inputNumber('0')">0</button>
            <button class="btn number" onclick="inputNumber('.')">.</button>
            <button class="btn operator" onclick="inputOperator('%')">%</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let calculationHistory = '';
        let waitingForOperand = false;
        let pendingOperation = null;
        let pendingValue = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function updateHistory() {
            history.textContent = calculationHistory;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputOperator(op) {
            const operators = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷',
                '%': '%'
            };

            if (pendingOperation !== null) {
                calculate();
            }

            pendingOperation = op;
            pendingValue = parseFloat(currentInput);
            calculationHistory = currentInput + ' ' + operators[op];
            updateHistory();
            waitingForOperand = true;
        }

        function inputFunction(func) {
            const value = parseFloat(currentInput);
            let result;

            switch(func) {
                case 'sin':
                    result = Math.sin(value * Math.PI / 180);
                    calculationHistory = `sin(${value})`;
                    break;
                case 'cos':
                    result = Math.cos(value * Math.PI / 180);
                    calculationHistory = `cos(${value})`;
                    break;
                case 'tan':
                    result = Math.tan(value * Math.PI / 180);
                    calculationHistory = `tan(${value})`;
                    break;
                case 'log':
                    result = Math.log10(value);
                    calculationHistory = `log(${value})`;
                    break;
                case 'ln':
                    result = Math.log(value);
                    calculationHistory = `ln(${value})`;
                    break;
                case 'sqrt':
                    result = Math.sqrt(value);
                    calculationHistory = `√(${value})`;
                    break;
                case 'pow2':
                    result = Math.pow(value, 2);
                    calculationHistory = `(${value})²`;
                    break;
                case 'fact':
                    result = factorial(value);
                    calculationHistory = `(${value})!`;
                    break;
                case 'pi':
                    result = Math.PI;
                    calculationHistory = 'π';
                    break;
                case 'e':
                    result = Math.E;
                    calculationHistory = 'e';
                    break;
                case 'pow':
                    pendingOperation = 'pow';
                    pendingValue = value;
                    calculationHistory = `${value}^`;
                    updateHistory();
                    waitingForOperand = true;
                    return;
            }

            currentInput = result.toString();
            updateDisplay();
            updateHistory();
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculate() {
            if (pendingOperation === null || pendingValue === null) return;

            const currentValue = parseFloat(currentInput);
            let result;

            switch(pendingOperation) {
                case '+':
                    result = pendingValue + currentValue;
                    break;
                case '-':
                    result = pendingValue - currentValue;
                    break;
                case '*':
                    result = pendingValue * currentValue;
                    break;
                case '/':
                    result = pendingValue / currentValue;
                    break;
                case '%':
                    result = pendingValue % currentValue;
                    break;
                case 'pow':
                    result = Math.pow(pendingValue, currentValue);
                    calculationHistory = `${pendingValue}^${currentValue}`;
                    break;
                default:
                    return;
            }

            calculationHistory = `${pendingValue} ${pendingOperation === '*' ? '×' : pendingOperation === '/' ? '÷' : pendingOperation} ${currentValue} =`;
            currentInput = result.toString();
            updateDisplay();
            updateHistory();

            pendingOperation = null;
            pendingValue = null;
            waitingForOperand = true;
        }

        function clearDisplay() {
            currentInput = '0';
            calculationHistory = '';
            pendingOperation = null;
            pendingValue = null;
            waitingForOperand = false;
            updateDisplay();
            updateHistory();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                inputNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                inputOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === '%') {
                inputOperator('%');
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
